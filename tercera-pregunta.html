<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Reto Javascript Rio Software</title>
</head>
<body>
  <div class="container__questions">
    <div class="container__questions__title">
      <h2>¿Cuál es el pez más grande del mundo?</h2>
    </div>
    <div class="container__questions__img">
      <img src="img/pez-grande.jpg" alt="img">
    </div>

    <div class="container__questions__answers">

      <div class="container__questions__answers__options">
        <a href="#" class="container__questions__answers__icons"><img src="img/triangulo.png">Mantarraya gigante</a>
      </div>

      <div class="container__questions__answers__options container__questions__answers__options--1">
        <a href="#" class="container__questions__answers__icons">
          <img src="img/diamante.png">
          <p class="container__questions__answers__icons__text">El tiburón blanco</p>
        </a>
      </div>

      <div class="container__questions__answers__options container__questions__answers__options--2">
        <a href="#" class="container__questions__answers__icons">
          <img src="img/circulo.png">
          <p class="container__questions__answers__icons__text">El tibutón ballena</p>
        </a>
      </div>

      <div class="container__questions__answers__options container__questions__answers__options--3">
        <a href="#" class="container__questions__answers__icons">
          <img src="img/cuadrado.png">
          <p class="container__questions__answers__icons__text">Pez remo gigante</p>
        </a>
      </div>
      

      
    </div>
  </div>
</body>
</html>
